<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>height 100% css</title>
		<!-- BASE CSS -->
		<style>
			* { padding: 0; margin: 0; }
			html, body {
			  height: 100%;
			  background: #b9b9b9;
			}
			#h100Box {
			  height: 100%;
			  width: 300px;
			  background: #dff5f2;
			  text-align: center;
			}
			.h100 {height: 100%;
				background-color: antiquewhite;
			}
			.h200 {height: 200px;
			background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="h100Box">
			난 !!! height 100% BOX가 되고싶어요

			<div class="h200">200</div>
			<div class="h100">100%</div>
		</div>
	</body>
</html>
